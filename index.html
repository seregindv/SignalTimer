<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Signal timer</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>

<body>
  <div class=contents>
  	<div style='margin:auto; text-align: center;'>
  		<input type="text" id="targetTime" maxlength="4" />
  		<br>
  		<span class=content_text id="currentTime">&nbsp;</span>
  		<br>
  		<input type="button" value="Start" style="margin-right: 10px;" onclick="start();" />
  		<input type="button" value="Stop" onclick="stop();" />
  		<br>
  		<span id="timeLeft">&nbsp;</span>
  	</div>
  </div>
